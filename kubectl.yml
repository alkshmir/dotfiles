---

- name: Add kubernetes keyrings
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'
  become: true

- name: Add kubernetes apt repo
  apt_repository:
    repo: deb [arch={{ deb_architecture[ansible_architecture] }} signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /
    state: present
  become: true

- name: Install kubectl
  apt:
    name: kubectl
    state: present
    update_cache: true
  become: true

- name: Configure kubectl completion in fish
  lineinfile:
    path: ~/.config/fish/completions/kubectl.fish
    line: kubectl completion fish | source
    create: true

